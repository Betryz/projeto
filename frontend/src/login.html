<!DOCTYPE html>
<html lang="en">
<!--npx tailwindcss -i ./src/input.css -o ./src/output.css --watch-->

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="output.css">
</head>

<body class="container-fluid  ">
    <div class="flex justify-center  items-center flex-col ">

        <main class="h-full w-1/3">




            <div>
                <div class="mt-52 ">
                    <div class="flex  justify-center border-b-4 border-tahiti-300  rounded-t-lg ">
                        <a href="index.html">
                            <img class="px-3" src="img/telescopio.png" alt="">
                            <p class="mt-2.5 font-semibold text-2xl ">Tryx</p>
                        </a>

                    </div>



                    <div id="login" >
                        <div class=" rounded-md border-b-4 border-tahiti-300  rounded-b-lg">
                            <div class="mt-2.5  ">
                                <label for="first-name"
                                    class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
                                <div class="mt-2.5 ">
                                    <input type="email" id="email" autocomplete="email" class="block w-full  rounded-md border-0 px-4 py-2 
                        shadow-sm ring-1 ring-inset   placeholder:text-gray-400 focus:ring-2
                       focus:ring-inset sm:text-sm sm:leading-6" placeholder="fulano@gmail.com">
                                </div>
                            </div>
                            <div class="mt-2.5  ">
                                <label for="first-name"
                                    class="block text-sm font-semibold leading-6 text-gray-900">Senha</label>
                                <div class="mt-2.5 ">
                                    <input type="password" id="senha" autocomplete="given-name" class="block w-full rounded-md 
                      border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 
                      ring-inset ring-gray-300 placeholder:text-gray-400 
                      focus:ring-2 focus:ring-inset focus:ring-indigo-600 
                      sm:text-sm sm:leading-6" placeholder="43$!8Me_?!#45"> <span
                                        class="position-absolute top-50 end-0 translate-middle-y p-0 me-2">
                                        <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="my-6 ">
                                <button type="submit" class="block w-full rounded-md bg-tahiti-300 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-tahiti-100 focus-visible:outline 
            focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
                            </div>



                        </div>

                        <div>
                            <div class="justify-center flex w-full py-9"  id="butaocadastro">
                                <p class="underline decoration-double decoration-tahiti-100 ">Ainda não é cadastrado? Se                                  
                                    cadastre aqui!!
                                  
                                </p>
                                <img class="h-7 " src="img/porta-aberta.png" alt="">

                            </div>

                        </div>

                    </div>

                    <div id="cadastro" class="rounded-md ">
                        <div class=" rounded-md border-b-4 border-tahiti-300  rounded-b-lg">

                            <div class="flex">
                                <div class="mt-2.5 pr-2 w-full ">
                                    <label for="first-name"
                                        class="block text-sm font-semibold leading-6 text-gray-900">Nome</label>

                                    <input type="text" id="nome" autocomplete="username" class="block w-full rounded-md border-0 px-4 py-2 
                        shadow-sm ring-1 ring-inset  placeholder:text-gray-400 focus:ring-2
                       focus:ring-inset sm:text-sm sm:leading-6" placeholder="fulano">
                                </div>


                                <div class="mt-2.5 pl-2  w-full ">
                                    <label for="first-name"
                                        class="block text-sm font-semibold leading-6 text-gray-900">Data
                                        de
                                        nascimento</label>
                                    <input type="date" id="nascimento" autocomplete="cc-number" class="block w-full rounded-md border-0 px-4 py-2 
                        shadow-sm ring-1 ring-inset  placeholder:text-gray-400 focus:ring-2
                       focus:ring-inset sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div class="mt-4 flex ">
                                <div class="mt-2.5 pr-2 w-full ">
                                    <label for="first-name"
                                        class="block text-sm font-semibold leading-6 text-gray-900">Gênero</label>

                                    <select id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 px-5 py-3
                            shadow-sm ring-1 ring-inset  placeholder:text-gray-400 mt-2.5 focus:ring-2
                           focus:ring-inset sm:text-sm sm:leading-6">
                                        <option>Homem</option>
                                        <option>Mulher</option>
                                        <option>Não binario</option>
                                        <option value="">Outros</option>
                                    </select>

                                </div>

                                <div class="mt-2.5 pl-2 w-full ">
                                    <label for="first-name"
                                        class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
                                    <div class="mt-2.5">
                                        <input type="email" id="email" autocomplete="email" class="block w-full rounded-md border-0 px-4 py-2 
                        shadow-sm ring-1 ring-inset  placeholder:text-gray-400 focus:ring-2
                       focus:ring-inset sm:text-sm sm:leading-6" placeholder="fulano@gmail.com">
                                    </div>
                                </div>

                            </div>

                            <div class="mt-4 flex">

                                <div class="mt-2.5 pr-2 w-full ">
                                    <label for="first-name"
                                        class="block text-sm font-semibold leading-6 text-gray-900">Senha</label>
                                    <div class="mt-2.5">
                                        <input type="password" id="senha" autocomplete="current-password" class="block w-full rounded-md 
                      border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 
                      ring-inset ring-gray-300 placeholder:text-gray-400 
                      focus:ring-2 focus:ring-inset focus:ring-indigo-600 
                      sm:text-sm sm:leading-6" placeholder="43$!8Me_?!#45"> <span
                                            class="position-absolute top-50 end-0 translate-middle-y p-0 me-2">
                                            <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
                                        </span>
                                    </div>

                                </div>

                                <div class="mt-2.5 pl-2 w-full ">

                                    <label for="first-name"
                                        class="block text-sm font-semibold leading-6 text-gray-900">Confirmar
                                        senha</label>
                                    <div class="mt-2.5">
                                        <input type="password" id="senha" autocomplete="current-password" class="block w-full rounded-md 
                      border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 
                      ring-inset ring-gray-300 placeholder:text-gray-400 
                      focus:ring-2 focus:ring-inset focus:ring-indigo-600 
                      sm:text-sm sm:leading-6" placeholder="43$!8Me_?!#45"> <span
                                            class="position-absolute top-50 end-0 translate-middle-y p-0 me-2">
                                            <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
                                        </span>
                                    </div>

                                </div>

                            </div>

                            <div class="my-6">
                                <button type="submit" class="block w-full rounded-md bg-tahiti-300 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-tahiti-100 focus-visible:outline 
            focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cadastro</button>
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-center  w-full py-9 " id="butaologin">
                                <p class="underline decoration-double decoration-tahiti-100">Já é cadastrado? Então faça o seu Login   </p>
                                <img class="h-7 " src="img/porta-aberta.png" alt="">

                                
                            </div>


                        </div>

                    </div>



                </div>

            </div>





        </main>

    </div>



    <footer class="grid justify-center fixed bottom-0 py-3 left-0 right-0  bg-tahiti-100 ">


        <p class="text-sm text-center  text-slate-600 max-md:text-center">© 2024 Tailwind Labs Inc. All rights reserved.
        </p>

    </footer>

    <script src="javascript/script.js"></script>
</body>

</html>
